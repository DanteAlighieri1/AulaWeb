<div class="container">
    <div class="d-flex justify-content-center text-white bg-dark mb-2 rounded">
            <a href="index.html" ><img src="img/phi.png" width="60" height="60" alt="icone"></a>
                <div class="p-3">Formulário</div>
    
        </div>
        <div class="col-md-12 p-2 mb-3 rounded">
            <h4 class="mb-3">Cadastro</h4>
                <form class="needs-validation">
                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label for="PrimeiroNome">Nome</label>
                            <input type="text" class="form-control" id="primeiroNome" placeholder="Exemplo: Maria" value="" required>
                           
                        </div>
                        <div class="col-md-3 mb-3">
                             <label for="sobrenome">Sobrenome</label>
                            <input type="text" class="form-control" id="primeiroNome" placeholder="Exemplo: Bittencourt" value="" required>
                        </div>
                        
                    </div>
                    <div class="row pt-2">
                        <div class="col-md-5 mb-3">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="primeiroNome" placeholder="Exemplo: MariaBittencourt@gmail.com" value="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5 mb-3">
                            <label for="endereco">Endereço</label>
                            <input type="text" class="form-control" id="Endereco" placeholder="Rua:José Maria, 784" value="" required>
                        </div>
                    </div>
                    <hr class="mb-4">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">confirmar</button>
                </form>
        </div>
</div>
