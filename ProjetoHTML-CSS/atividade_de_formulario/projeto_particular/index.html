<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="https://kit.fontawesome.com/f6f449be6e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="titulo">Cadastrar</h2>

            <label for="usuario">Nome</label>
            <div class="input">
                <i class="fas fa-user"></i>
                <input id="usuario" name="usuario" placeholder="usuario" type="text">
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fas fa-envelope"></i>
                <input id="email" name="email" placeholder="roberto@gmail.com" type="email">
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fas fa-key"></i>
                <input id="senha" name="senha" placeholder="************" type="password">
            </div>

            <div class="btn">
                
                <button type="submit">Cadastrar</button>
            </div>

        </form>
    </div>
</body>
</html>
