<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabuleiros da Tavula redonda</title>

    <!--Font Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <!-- Bootstrap Icones-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
   
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- CSS do projeto -->
    <link rel="stylesheet" href="css/styles.css">
</head class='p-3'>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center justify-content-lg-start bg-dark">
            
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
                
                <li class="nav-link px-2 text-white">
                    inicio
                    
                </li>
            </ul>
            <a href="#"><img src="img_icone/carrinho-de-compras.png" alt=""></a>
        </div>
        <div class="col-12 col-lg-auto bg-danger mb-2 mt-3">
            <h1>Tabuleiros da Tavula redonda</h1>
        </div>
        <div class="col-12 bg-info">
            <form action="" class="was-validated">
                <div class="row">
                    <div class="form-group col-md-5 mb-2 mt-2">
                        <label for="Nome">Nome</label>
                        <input type="text" class="form-control" id="Nome" placeholder="Primeiro Nome" required>
                        <div class="valid-feedback">Nome Aceito</div>
                        <div class="invalid-feedback">Campo não preenchido</div>
                    </div>
                    <div class="form-group col-md-5 mb-2 mt-2">
                        <label for="SobreNome">Sobrenome</label>
                        <input type="text" class="form-control" id="sobrenome" placeholder="SobreNome" required>
                        <div class="valid-feedback">Sobrenome Aceito</div>
                        <div class="invalid-feedback">Campo não preenchido</div>
                    </div>
                    <div class="form-group col-md-8 mb-2 mt-2">
                        <label for="Endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Cidade-Rua-numero" required>
                        <div class="valid-feedback">Endereço Aceito</div>
                        <div class="invalid-feedback">Campo não preenchido</div>
                    </div>
                    <div class="form-group col-md-4 mb-2 mt-2">
                        <label for="Cep">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="12120-000" required>
                        <div class="valid-feedback">CEP Aceito</div>
                        <div class="invalid-feedback">Campo não preenchido</div>
                    </div>
                    <div class="form-group col-md-4 mb-2 mt-2">
                        <label for="Estado" class="mr-sm-2 sr-only">Estado</label>
                        <select name="" id="selecao" class="form-control" required>
                            <option selected>Estado...</option>
                        
                            <option value="1">Acre</option>
                            <option value="2">Alagoas</option>
                            <option value="3">Amapá</option>
                            <option value="4">Amazonas</option>
                            <option value="5">Bahia</option>
                            <option value="6">Ceára</option>
                            <option value="7">Distrito Federal</option>
                            <option value="8">Espírito Santo</option>
                            <option value="9">Goiás</option>
                            <option value="10">Maranhão</option>
                            <option value="11">Mato Grosso</option>
                            <option value="12">Mato Grosso do Sul</option>
                            <option value="13">Minas Gerais</option>
                            <option value="14">Pará</option>
                            <option value="15">Paraíba</option>
                            <option value="16">Paraná</option>
                            <option value="17">Pernambuco</option>
                            <option value="18">Piauí</option>
                            <option value="19">Rio de Janeiro</option>
                            <option value="20">Rio Grande do Norte</option>
                            <option value="21">Rio Grande do Sul</option>
                            <option value="22">Rondônia</option>
                            <option value="23">Roraima</option>
                            <option value="24">Santa Catarina</option>
                            <option value="25">São Paulo</option>
                            <option value="26">Sergipe</option>
                            <option value="27">Tocantins</option>
                        </select>
                       
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            
                            <div class="col-sm-10">
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="caixa_idade" required>
                                    <label for="caixa_idade" class="form-check-label">
                                        Maior de Idade
                                    <div class="valid-feedback">Opção Aceito</div>
                                    <div class="invalid-feedback">Opção não preenchido</div>
                                    </label>
                                    

                                    <input type="radio" class="check-input" name="grupoRadio" id="radio_sobrevivencia" value="opcao1" required>
                                    <label for="sobrevivencia" class="form-check-label">
                                        Sobrevivência
                                    <div class="valid-feedback">Opção Aceito</div>
                                    <div class="invalid-feedback">Opção não preenchido</div>
                                    </label>
                                    

                                    <input type="radio" class="check-input" name="grupoRadio" id="radio_aventura" value="opcao2" required>
                                    <label for="aventura" class="form-check-label">
                                        Aventura
                                    <div class="valid-feedback">Opção Aceito</div>
                                    <div class="invalid-feedback">Opção não preenchido</div>
                                    </label>
                                    

                                    <input type="radio" class="check-input" name="grupoRadio" id="radio_construcao" value="opcao3" required>
                                    <label for="construcao" class="form-check-label">
                                        Construção
                                    <div class="valid-feedback">Opção Aceito</div>
                                    <div class="invalid-feedback">Opção não preenchido</div>
                                    </label>
                                    

                                </div>
                                
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            
        </div>

    </div>
    
</body>
</html>
